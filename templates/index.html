<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Usuwanie ruchomych obiektów</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
</head>
<body>
<div class="container mt-4">
  <h1 class="mb-4">Usuwanie ruchomych obiektów ze zdjęć</h1>
  <form id="uploadForm">
    <div class="mb-3">
      <label for="images" class="form-label">Wybierz minimum 2 zdjęcia</label>
      <input class="form-control" type="file" id="images" name="images" multiple accept="image/*" required />
    </div>
    <button type="submit" class="btn btn-primary">Przetwórz</button>
  </form>

  <div id="loadingMessage" class="alert alert-info mt-3" style="display:none;">
    Przetwarzanie, proszę czekać...
  </div>

  <div id="progressContainer" class="progress mt-3" style="height: 25px; display:none;">
    <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" 
         role="progressbar" style="width: 0%">0%</div>
  </div>

  <div id="result" class="mt-4" style="display:none;">
    <h3>Wynik:</h3>
    <img id="resultImage" src="" class="img-fluid" alt="Wynik" />
  </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
